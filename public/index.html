<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin:0;
            padding:0;
        }
        .components {
            padding:20px;
            margin-left: 100px;
        }
        .button {
            position: relative;
            font-family: Arial, Roboto;
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            color: rgb(97,97,97);
            text-decoration: none;
            display: inline-block;
            min-width: 70px;
            text-align: center;
            box-shadow: 0 1px 3px #ccc;
            outline: 0;
            z-index: 1;
        }
        .button:hover {
            background-color: #f2f2f2;
        }

        .ripple-container {
            transition: background-color 0.5s ease-out;
            background-color: transparent;
            position: relative;
            overflow: hidden;
            width:100%;
            height:100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .ripple {
            position: absolute;
        }
        .ripple-active {
            position: absolute;
            transition: all 0.3s ease-out;
            opacity: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #f8f8f8;
        }

        .modal {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-radius: 3px;
        }
    </style>
</head>
<body ng-app="app">
    <h1>Index File</h1> 
    <div ng-controller="MainCtrl as vm">
        <button ng-click="vm.show()">Show Modal</button>
        <button ng-click="vm.hide()">Hide Modal</button>
    </div>


    <div class="components">
        <a href=# class="button">Button</a>
        <a href=# class="button">Button</a>
        <a href=# class="button">Button</a>
    </div>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        function ripple(el){
            this.$el = $(el);
            this.container = '<div class="ripple-container"><div class="ripple"></div></div>';
            this.$el.prepend(this.container);
        }
        ripple(".button")

        var timeout;

        $('.button').on('mousedown', function($evt){
            $evt.preventDefault();
            $ripple = $('.ripple').css({top: $evt.offsetY , left: $evt.offsetX });
            $ripple.addClass('ripple-active');
            $('.ripple-container').css({backgroundColor: '#e0e0e0'})
            $('.ripple-active').css({
                backgroundColor: '#bbb',
                transform: 'scale(12)',
                opacity: '0.3',
            });
        });
         $('.button').on('mouseup', function($evt){
            $evt.preventDefault();
            timeout = setTimeout(function(){
                    $('.ripple-active').css({
                        backgroundColor: '#fff',
                        transform: 'scale(20)',
                        opacity: '0',
                    });
                    $('.ripple').removeClass('ripple-active').removeAttr('style');
                    $('.ripple-container').css('backgroundColor', 'transparent');
                    timeout = null;
                }, 200);
        }); 

        $('.button').on('mouseleave', function($evt){
            $evt.preventDefault();
            if (timeout) return;
            setTimeout(function(){
                    $('.ripple-active').css({
                        backgroundColor: '#fff',
                        transform: 'scale(20)',
                        opacity: '0',
                    });
                    $('.ripple').removeClass('ripple-active').removeAttr('style');
                    $('.ripple-container').css('backgroundColor', 'transparent');
                    timeout = null;
                }, 200);
        }) 
    </script>
</body>
</html>
